 <html>
<head>
<title>
registeration form
</title>
<style>

table{background-color:lightblue;}
</style>
<body>
<form action="" method="post">
<table width="900" height="500">
<caption><p><font color="green" size="30">Placement Registeration Form</font><p>
</caption>
<tr>
<td rowspan="1">
<td> Mr.
<input type="radio" name="radio" checked>
Mrs.<input type="radio" name="radio">
Ms.<input type="radio" name="radio">

</tr>
<tr>
<td>StudentID</td>
<td><input type="text" placeholder="StdentID"></td>
</tr>
<tr>

<td><input type="text" placeholder="First Name"></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" placeholder="Last Name"></td>
</tr>
<tr>
<td>Username</td>
<td><input type="text" placeholder="Username"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" placeholder="password"></td>
</tr>
<tr>
<td>Address</td>

</tr>
<tr>

</tr>
<tr>
<td>State</td>

<option>Andhra</option>
</td>
<tr>
<td>Pincode</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Upload Photo</td>
<td><input type="file" size="30" name="file" placeholder="Choose File"></td>
</tr>
<tr>
<td>E-mail</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Mobile</td>
<td><input type="text" placeholder="+91"></td>
</tr>
<tr>

</tr>
<tr>
<td>
 Additional Information</td>

</tr>
<tr>
<td rowspan=3>

<td>
<input type="checkbox"> Accepting the terms & conditions

 </td>
 </tr>

 </table>
